 <script type="text/javascript">
  function loadTypes(obj) {
		var types = obj.types;
		var i = 0;
		while (types[i]) {
		  var jso = types[i];
		  i++;
		}
		document.getElementById("loadLog").innerHTML += "loadTypes - loaded: "+i+"<br/>";
	}
